{% extends "base_bootstrap.html" %}

{% block welcome %} 
    <h1>Create/Update</h1>
    <h3>{{ form.instance }}</h3>
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
        <input type="submit" onclick="window.location='{% url 'display:main' %}' ; return false;" value="Cancel">
    </form>
{% endblock %}

{% extends "base_bootstrap.html" %}

{% block welcome %} 
    <h1>Create/Update</h1>
    <h3>{{ object }}</h3>
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
        <input type="submit" value="Cancel" onClick="javascript:history.go(-1);">
    </form>
{% endblock %}

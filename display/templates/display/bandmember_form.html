{% extends "base_bootstrap.html" %}

{% block welcome %} 
    <h1>Band Member Form</h1>
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
        <input type="submit" onclick="window.location='{% url 'display:main' %}' ; return false;" value="Cancel">
    </form>
{% endblock %}
